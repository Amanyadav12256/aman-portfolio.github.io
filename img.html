<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container for the slider */
        .slider-container {
            width: 100%;
            height: 400px;
            overflow: hidden;
            position: relative;
        }

        /* Image slider */
        .slider {
            display: flex;
            width: 500%;
            animation: slide 15s infinite;
        }

        /* Each individual slide */
        .slide {
            width: 20%;
            height: 100%;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Keyframe animation for sliding */
        @keyframes slide {
            0% {
                transform: translateX(0);
            }
            20% {
                transform: translateX(-100%);
            }
            40% {
                transform: translateX(-200%);
            }
            60% {
                transform: translateX(-300%);
            }
            80% {
                transform: translateX(-400%);
            }
            100% {
                transform: translateX(0);
            }
        }

    </style>
</head>
<body>

    <!-- Image Slider -->
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="fabio-magalhaes-nmTm7knUnqs-unsplash.jpg" alt="Image 1">
            </div>
            <div class="slide">
                <img src="img1.jpg" alt="Image 2">
            </div>
            <div class="slide">
                <img src="img2.jpg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="img3.jpg" alt="Image 4">
            </div>
            <div class="slide">
                <img src="img4.jpg" alt="Image 5">
            </div>
        </div>
    </div>

</body>
</html>
